name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt
      - name: Install Scala Native dependencies
        run: sudo apt-get update && sudo apt-get install -y clang libstdc++-12-dev libgc-dev
      - name: Run tests
        run: sbt test
      - name: Build native binary
        run: sbt nativeLink
